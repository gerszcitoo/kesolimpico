<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activación</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Tu cuenta de usuario ha sido activada.</strong> Por favor </span>
                <a class="alert-link" routerLink="/login">inicia sesión</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Tu cuenta usuario no pudo ser activada.</strong> Por favor vuelve a crearte un perfil.
            </div>
        </div>
    </div>
</div>
