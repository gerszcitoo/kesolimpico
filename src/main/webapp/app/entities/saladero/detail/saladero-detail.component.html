<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="saladero">
            <h2 data-cy="saladeroDetailsHeading"><span>Saladero</span></h2>

            <hr />

            <jhi-alert-error></jhi-alert-error>

            <jhi-alert></jhi-alert>

            <dl class="row-md jh-entity-details">
                <dt><span>ID</span></dt>
                <dd>
                    <span>{{ saladero.id }}</span>
                </dd>
                <dt><span>Fecha Ent</span></dt>
                <dd>
                    <span>{{ saladero.fechaEnt | formatMediumDatetime }}</span>
                </dd>
                <dt><span>Fecha Sal</span></dt>
                <dd>
                    <span>{{ saladero.fechaSal | formatMediumDatetime }}</span>
                </dd>
                <dt><span>Peso</span></dt>
                <dd>
                    <span>{{ saladero.peso }}</span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Atr√°s</span>
      </button>

            <button type="button" [routerLink]="['/saladero', saladero.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
        </div>
    </div>
</div>
