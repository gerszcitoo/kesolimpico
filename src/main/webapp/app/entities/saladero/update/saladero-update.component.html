<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-saladero-heading" data-cy="SaladeroCreateUpdateHeading">Crear o editar un Saladero</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="editForm.get('id')!.value == null">
                    <label class="form-control-label" for="field_id">ID</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaEnt">Fecha Ent</label>
                    <div class="d-flex">
                        <input id="field_fechaEnt" data-cy="fechaEnt" type="datetime-local" class="form-control" name="fechaEnt" formControlName="fechaEnt" placeholder="AAAA-MM-DD HH:mm" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaSal">Fecha Sal</label>
                    <div class="d-flex">
                        <input id="field_fechaSal" data-cy="fechaSal" type="datetime-local" class="form-control" name="fechaSal" formControlName="fechaSal" placeholder="AAAA-MM-DD HH:mm" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_peso">Peso</label>
                    <input type="number" class="form-control" name="peso" id="field_peso" data-cy="peso" formControlName="peso" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

                <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
            </div>
        </form>
    </div>
</div>
