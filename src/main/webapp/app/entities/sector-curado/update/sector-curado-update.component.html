<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sector-curado-heading" data-cy="SectorCuradoCreateUpdateHeading">Crear o editar un Sector de Curado</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="editForm.get('id')!.value == null">
                    <label class="form-control-label" for="field_id">ID</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaEnt">Fecha Ent</label>
                    <div class="d-flex">
                        <input id="field_fechaEnt" data-cy="fechaEnt" type="datetime-local" class="form-control" name="fechaEnt" formControlName="fechaEnt" placeholder="AAAA-MM-DD HH:mm" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fechaSal">Fecha Sal</label>
                    <div class="d-flex">
                        <input id="field_fechaSal" data-cy="fechaSal" type="datetime-local" class="form-control" name="fechaSal" formControlName="fechaSal" placeholder="AAAA-MM-DD HH:mm" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_temperatura">Temperatura</label>
                    <input type="number" class="form-control" name="temperatura" id="field_temperatura" data-cy="temperatura" formControlName="temperatura" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_calidad">Calidad</label>
                    <input type="number" class="form-control" name="calidad" id="field_calidad" data-cy="calidad" formControlName="calidad" />
                    <div *ngIf="editForm.get('calidad')!.invalid && (editForm.get('calidad')!.dirty || editForm.get('calidad')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('calidad')?.errors?.min"> El valor debe ser 1 o mayor. </small>
                        <small class="form-text text-danger" *ngIf="editForm.get('calidad')?.errors?.max"> El valor no puede ser mayor a 10. </small>
                        <small class="form-text text-danger" [hidden]="!editForm.get('calidad')?.errors?.number"> El valor debe ser un n√∫mero. </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_humedad">Humedad</label>
                    <input type="number" class="form-control" name="humedad" id="field_humedad" data-cy="humedad" formControlName="humedad" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_co2">CO<sub>2</sub></label>
                    <input type="number" class="form-control" name="co2" id="field_co2" data-cy="co2" formControlName="co2" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pesoEnt">Peso Ent</label>
                    <input type="number" class="form-control" name="pesoEnt" id="field_pesoEnt" data-cy="pesoEnt" formControlName="pesoEnt" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pesoSal">Peso Sal</label>
                    <input type="number" class="form-control" name="pesoSal" id="field_pesoSal" data-cy="pesoSal" formControlName="pesoSal" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

                <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
        </button>
            </div>
        </form>
    </div>
</div>
